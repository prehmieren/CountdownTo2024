<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/7626/7626666.png">
    <title>Countdown to 2024</title>
</head>
<h1>Happy New Year 2024</h1>
<div id="countdown" class="countdown">
    <div class="time">
        <h2 id="days">00</h2>
        <small>Days</small>
    </div>
    <div class="time">
        <h2 id="hours">00</h2>
        <small>Hours</small>
    </div>
    <div class="time">
        <h2 id="minutes">00</h2>
        <small>Minutes</small>
    </div>
    <div class="time">
        <h2 id="seconds">00</h2>
        <small>Seconds</small>
    </div>
</div>

<body>

    <script src="app.js"></script>
</body>

</html>
